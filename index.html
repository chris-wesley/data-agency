<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Broker Simulator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="corporation" class="header">
                <h2>Data Broker Simulator</h2>
            </div>
            <div id="level" class="header">
                <h2>Intern</h2>
            </div>
        </div>
    <div id="board">
        <div id="sources" class="section sources">
            <h2>Sources</h2>

            <div id="s1" class="card source">
                <span class="sourceName"></span>​<span class="sourcePrice"></span>
            </div>

            <div id="s2" class="card source">
                <span class="sourceName"></span>​<span class="sourcePrice"></span>
            </div>

            <div id="s3" class="card source">
                <span class="sourceName"></span>​<span class="sourcePrice"></span>
            </div>

            <div id="s4" class="card source">
                <span class="sourceName"></span>​<span class="sourcePrice"></span>
            </div>

            <div id="s5" class="card source">
                <span class="sourceName"></span>​<span class="sourcePrice"></span>
            </div>

        </div>
            
        <div id="users" class="section users">
            <h2>Users</h2>

            <div id="u1" class="card user">
                <span class="userId">#234920</span>​<span class="right"></span>
            </div>

            <div id="u2" class="card user">
                <span class="userId">#234987</span>​<span class="right"></span>
            </div>
            
            <div id="u3" class="card user">
                <span class="userId">#245908</span>​<span class="right"></span>
            </div>

            <div id="u4" class="card user">
                <span class="userId">#223499</span>​<span class="right"></span>
            </div>

            <div id="u5" class="card user">
                <span class="userId">#234393</span>​<span class="right"></span>
            </div>

            <div id="u6" class="card user">
                <span class="userId">#223134</span>​<span class="right"></span>
            </div>

            <div id="u7" class="card user">
                <span class="userId">#254346</span>​<span class="right"></span>
            </div>

            <div id="u8" class="card user">
                <span class="userId">#250392</span>​<span class="right"></span>
            </div>
        </div>

        <div id="segments" class="section segments">
            <h2>Segments</h2>

            <div id="s1" class="card segment">
                <span class="segmentName"></span>​<span class="right"></span>
            </div>

            <div id="s2" class="card segment">
                <span class="segmentName"></span>​<span class="right"></span>
            </div>

            <div id="s2" class="card segment">
                <span class="segmentName"></span>​<span class="right"></span>
            </div>
           
        </div>
        <div id="clients" class="section clients">
            <h2>Clients</h2>

            <div id="c1" class="card client">
                <span class="clientName"></span>​<span class="clientPrice"></span>
            </div>

            <div id="c2" class="card client">
                <span class="clientName"></span>​<span class="clientPrice"></span>
            </div>

            <div id="c3" class="card client">
                <span class="clientName"></span>​<span class="clientPrice"></span>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="stats" class="footerSmall">
            <div id="score">
                $2580
            </div>
            <div id="timer"></div>
        </div>
        <div id="messageWrapper" class="footerLarge">
            <div id="messageHeader">
                <span id="messageHead"></span>
                <span id="messageName"></span>
                <span id="messageSubject"></span>
            </div>
            <div id="messageContent">
                <p id="messageContents"></p>
            </div>
        </div>
        <div id="sound" class="footerSmall">
            <div id="musicWrapper">
                <audio id="music" src="/data/8bit-surf.mp3" preload="auto"></audio>
                <a onClick="togglePlay(music)">Music</a>
            </div>
            <div id="effectsWrapper">
                <audio id="effects" src="/data/cash.mp3" preload="auto"></audio>
                <a onClick="togglePlay(effects)">Effects</a>
            </div>
        </div>
    </div>
    </div>
    <div id="warning-message">
        Please tilt your device landscape to play.
    </div>
    <script src="js/main.js"></script>
    <script src="js/mobile-drag-drop.js"></script>
</body>
</html>
