<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Agency</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Data<br>Agency</h1>
        </div>
        <div class="play">
            <a href="game.html"><button id="play">PLAY</button></a>
        </div>
        <div class="graphic">
            <img src="images/analyst-peep.svg" alt="Driven looking person holding a laptop">
        </div>
        <div class="footer">
            <a href="#">Designed by Chris Wesley</a><br>
            <a href="#">Illustrations by Pablo Stanley</a><br>
            <audio id="effects" src="/data/cash.mp3" preload="auto"></audio>
            <button onClick="togglePlay(effects)">Effects</button>
            <audio id="music" src="/data/8bit-surf.mp3" preload="auto"></audio>
            <button onClick="togglePlay(music)">Music</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
