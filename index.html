<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Agency</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Data<br>Agency</h1>
        </div>
        <div class="play">
            <a href="/applicant/"><button id="play">PLAY</button></a>
        </div>
        <div class="graphic">
            <img src="images/analyst-peep.svg" alt="Driven looking person holding a laptop">
        </div>
        <div class="footer">
            <div class="footerLeft">
            <a href="#">Designed by Chris Wesley</a><br>
            <a href="#">Illustrations by Pablo Stanley</a><br>
            </div>
            <div id="sound" class="footerRight">
                <audio id="sound" src="/data/8bit-surf.mp3" preload="auto" autoplay="autoplay">
                Your browser does not support the audio element.</audio>
                <a class="right" onclick="toggleMute()">
                    <img id ="icon" src="images/sound-on.svg" alt="Audio icon">
                </a>
            </div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
