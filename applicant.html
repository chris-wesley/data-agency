<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Agency</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
</head>

<body>
    <div class="grid">
        <div class="headerLeft" id="corporation">
            <h1>Data Agency</h1>
        </div>
        <div class="headerRight" id="level">
            <h2 class="right" id="levelDisplay"></h2>
            <div id="levelPeep" class="right">
                <img id="messageHead" src="/data/open-peeps/head/hat-beanie.svg" width="40px">
                <img id="messageFace" src="/data/open-peeps/face/Cute.svg" width="24px">
            </div>
        </div>
        <div class="section sources" id="sources">
            <h2>Sources</h2>
            <div id="s1" class="card source" data-dropzone="1">
                <p></p>​<span></span>
            </div>
        </div>
        <div id="users" class="section users" data-dropzone="1">
            <h2>Users</h2>
                <div id="u1" class="card user" data-dropzone="2">
                    <p></p>​
                </div>
        </div>
        <div id="segments" class="section segments" data-dropzone="2">
            <h2>Segments</h2>
            <div id="se1" class="card segment" data-dropzone="3">
                <p></p>
            </div>
        </div>
        <div id="clients" class="section clients" data-dropzone="3">
            <h2>Clients</h2>
            <div id="c1" class="card client" data-dropzone="4">
                <p></p>
            </div>
        </div>
        <div id="stats" class="footerLeft">
            <div id="score">
                $2580
            </div>
            <div id="timer"></div>
        </div>
        <div id="messageWrapper" class="footerMiddle" onClick="messageToggle()" style="margin-bottom: -150px;">
            <div id="messageHeader">
                <div id="messagePeep">
                    <img id="messageHead" src="/data/open-peeps/head/Short 4.svg" width="40px">
                    <img id="messageFace" src="/data/open-peeps/face/Explaining.svg" width="24px">
                </div>
                <div id="messageHeaderText">
                    <h3 id="messageName"></h3>
                    <h3 id="messageTime"></h3>
                </div>
            </div>
            <div id="messageContent">
                <p id="messageContents"></p>
            </div>
        </div>
        <div id="sound" class="footerRight">
                <audio id="sound" src="/data/8bit-surf.mp3" preload="auto" autoplay="autoplay">
                Your browser does not support the audio element.</audio>
                <a class="right" onclick="toggleMute()">
                    <img id ="icon" src="images/sound-on.svg" alt="Audio icon">
                </a>
        </div>
        <div class="popupWrapper">
            <div id="popupHeader">
                <div id="popupPeep">
                    <img id="popupHead" src="/data/open-peeps/head/Short 4.svg" width="40px">
                    <img id="popupFace" src="/data/open-peeps/face/Explaining.svg" width="24px">
                </div>
                <div id="popupHeaderText">
                    <h3 id="popupName"></h3>
                    <h3 id="popupTime"></h3>
                </div>
            </div>
            <div id="popupContent">
                <p></p>
            </div>
            <div id="buttonWrapper">
            <button class="popupButton" onclick="togglePopup(); countdown(60);" id="popupButtonLeft"></button>
            <button class="popupButton" onclick="togglePopup(); countdown(60);" id="popupButtonRight"></button>
            </div>
        </div>
    </div>
    <div id="warning-message">
        <h1>Please tilt<br>your device</h1>
        <p>This experience only works<br>in landscape mode</p>
        <img src="images/device-peep.svg" alt="Person holding a smartphone">
    </div>
    <script src="js/core.js"></script>
    <script src="js/applicant.js"></script>
</body>

</html>
